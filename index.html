<html>
  <body>
    <script>
      (async () => {
        const { username, repo } = /^https:\/\/(?<username>[a-zA-Z0-9]+)\.github\.io\/(?<repo>[^\/]+)/.exec(window.location.href).groups;
        const response = await fetch(`https://api.github.com/repos/${username}/${repo}/branches`);
        const data = await response.json();
        let htmlString = '<ul>';
        for (let branch of data) {
          if(branch.name!="gh-pages") {
            htmlString += `<li><a href="docs/${branch.name}/doxygen/">${branch.name} / Doxygen</a></li>`;
            htmlString += `<li><a href="docs/${branch.name}/javadoc/">${branch.name} / Javadoc</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
